<div class="container">
  <div class="row">
    <div class="col-xs-6 col-xs-offset-3">
      <div class="form-inline">
        <div class="form-group two-way">
          <label class="sr-only" for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="username" [(ngModel)]="userName">
        </div>
        <button (click)="resetUsername()" [disabled]="userNameIsEmpty()" class="btn btn-info two-way">reset username</button>
      </div>
    </div>
  </div>
  <div class="col-xs-6 col-xs-offset-3">
    <p>
      {{ userNameText() }}
    </p>
  </div>
</div>
